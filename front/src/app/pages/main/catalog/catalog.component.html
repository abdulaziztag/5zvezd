<div
  class="container"
>
  <div class="container__search">
    <input
      type="text"
      placeholder="Search"
      autocomplete="off"
      (keydown.enter)="search()"
      (input)="search()"
      [formControl]="searchInput"
      value=""
      class="search-input mat-elevation-z4"
    >
    <button
      mat-icon-button
      (click)="search()"
      class="search-button"
    >
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <div
    class="container__filters"
    [formGroup]="form"
  >
    <mat-form-field
      appearance="outline"
      *ngFor="let tab of tabs"
    >
      <mat-label>{{ tab.title }}</mat-label>
      <mat-select
        multiple
        (selectionChange)="filter()"
        [formControlName]="tab.queryKey"
      >
        <mat-option
          *ngFor="let listItem of tab.list"
          [value]="listItem.params"
        >
          {{ listItem.listItemTitle }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="container__chips">
    <div
      class="chip"
      *ngFor="let chip of chips"
    >
      {{ chip.charAt(0).toUpperCase() + chip.slice(1) }}
      <mat-icon
        (click)="deleteChip(chip)"
      >close
      </mat-icon>
    </div>
  </div>
  <button
    mat-raised-button
    color="primary"
    (click)="applyFilters()"
  >
    Apply filters
  </button>
  <div class="container__products" *ngIf="productService.filtered$ | async as products">
    <ng-container *ngFor="let product of products">
      <app-catalog-product-card
        [product]="product"
      ></app-catalog-product-card>
    </ng-container>
  </div>
</div>
