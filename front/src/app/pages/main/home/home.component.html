<app-carousel
  [slides]="data.getCarouselItems() | async"
></app-carousel>
<app-product-list [title]="'Recently added'">
  <h3 #headerContent>Recently added !!!</h3>
  <ng-template cardDirective let-order let-parent="title">
    <app-example-card [order]="order" [parent]="parent"></app-example-card>
  </ng-template>
  <p footer>My footer</p>
</app-product-list>
<app-product-list title="Popular products">
  <ng-template cardDirective let-order let-parent="title">
    <ng-container [ngTemplateOutlet]="default" [ngTemplateOutletContext]="{ $implicit: parent }" ></ng-container>
  </ng-template>
</app-product-list>
<app-product-list title="Category: 'Foods'"></app-product-list>
