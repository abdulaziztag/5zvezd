<h1 mat-dialog-title>Settings</h1>
<mat-dialog-content class="content">
  <ng-container
    *ngIf="!loader"
  >
    <mat-slide-toggle
      labelPosition="before"
      [formControl]="hideName"
      color="primary"
    >Hide name</mat-slide-toggle>
    <mat-slide-toggle
      labelPosition="before"
      [formControl]="hideAvatar"
      color="primary"
    >Hide avatar</mat-slide-toggle>
  </ng-container>

  <mat-spinner
    *ngIf="loader"
    style="align-self: center"
    diameter="50"
    strokeWidth="4"
  ></mat-spinner>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
    color="error"
  >Discard</button>
  <button
    mat-button
    color="success"
    [disabled]="loader"
    (click)="save()"
  >Save</button>
</mat-dialog-actions>
